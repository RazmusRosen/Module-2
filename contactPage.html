    <main>
        <div>
        <h1>Contact Form</h1>
       
        <form class="contact-form">
            <div id="form-grid">
            <label for="name-input" id="name-label">Name:</label>
            <input type="text" name="name-input" id="name-input">
            <span id="name-error"></span>
            <label for="email-input" id="email-label">Email:</label>
            <input type="text" name="email-input" id="email-input">
            <span id="email-error"></span>
            <label for="checkbox-input" id="checkbox-label">Confirm to send</label>
            <input type="checkbox" name="checkbox-input" id="checkbox-input">
            <button type="submit" id="submit-button" disabled>Submit</button>
        </div>
        </form>
    </div>
